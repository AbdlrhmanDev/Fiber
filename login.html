<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stel.css">
    </head>
    <body>

        <main class="main">
            <section
                class="login container w-50 ">
                <div class=" login-form ">
                    <div class="login__logo">

                        <h3 class="fs-2">Fiber</h3>

                    </div>
                    <h2 class="login__title">Create your Fiber
                        account</h2>
                    <form action class="login__form">
                        <div class="login__name login__box" id="nameBox">
                            <label for class="login__label">Your Name</label>
                            <input type="text" class="login__input nombre"
                                placeholder="John Doe">
                            <i class="login__name--ico"></i>
                            <span class="login__name--span"></span>
                        </div>
                        <div class="login__email login__box" id="emailBox">
                            <label for class="login__label">E-Mail</label>
                            <input type="email" class="login__input correo"
                                placeholder="john@example.com">
                            <i class="login__email--ico"></i>
                            <span class="login__email--span"></span>
                        </div>
                        <div class="login__password login__box"
                            id="passwordBox">
                            <label for class="login__label">password</label>
                            <input type="password" class="login__input password"
                                placeholder="At least 8 Characters">
                            <i class="login__password__ico fas fa-eye"
                                id="showPassword"></i>
                            <i class="login__password--Ico"></i>
                            <span class="login__password--span"></span>
                        </div>
                        <div class="login__disclaimer">
                            <input type="checkbox" name id
                                class="input__checkbox">
                            <span class="login__span">
                                By creating an account on Fiber, you agree to
                                the <a href="#" class="login__link">Terms &
                                    Conditions</a>
                            </span>
                        </div>
                        <div class="login__button ">
                            <a href="#" class="login__cta  ">create
                                fiber
                                account</a>
                        </div>
                        <div class="login__account">
                            <span class="login__span">Already have an account?
                                <a href="#" class="login__link">Sign
                                    In</a></span>
                        </div>
                    </form>
                </div>

                <div class="img-side w-50  ">
                    <div
                        class="boxs container
                            d-none d-sm-block
                            d-sm-none d-md-block
                            d-lg-none  d-xl-block
                            d-md-none d-lg-block  
                            overflow-y-hidden ">
                        <div id="carouselExampleCaptions"
                            class="carousel ">
                            <div class="carousel-indicators  mt-50">
                                <button type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="0" class="active"
                                    aria-current="true"
                                    aria-label="Slide 1"></button>
                                <button type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>

                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/Page Image.png"
                                        class="d-block "
                                        alt="...">
                                    <div
                                        class="carousel-caption d-none d-md-block">

                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="img/Sign Up Image.png"
                                        class="d-block "
                                        alt="...">
                                    <div
                                        class="carousel-caption d-none d-md-block">

                                    </div>
                                </div>

                                <button class="carousel-control-prev"
                                    type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"
                                        aria-hidden="true"></span>

                                </button>
                                <button class="carousel-control-next"
                                    type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"
                                        aria-hidden="true"></span>

                                </button>

                            </div>

                        </div>
                        <h5 class="text-light">Unparalleled Templates</h5>
                        <p class="w-100 text-light">Crafted by a team of
                            professional
                            designers, our templates are
                            unparalleled in the market.</p>

                    </div>
                </div>
            </section>

            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>

        </body>
    </html>
